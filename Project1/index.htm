<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>
            NYC  
        </title>

        <script type='text/template' id='mainTempl'>
            <div class='panel'>
                <h2>{{facilityname}}</h2>
                <p>{{borough}}</p>
                <p>{{postcode}}</p>
                <h3>Location:</h3>
                <p>{{facilityaddress}}</p>
                <div class='p_location'>
                    <p id='plat'>Lat: <span class='lat'>{{latitude}}</span>,</p>
                    <p id='plng'>Long: <span class='lng'>{{longitude}}</span></p>
                </div>
                <br>
                <p class='p_mapLink' >Click To Locate On Map</p>
            </div>
        </script>
        
    </head>

    <body>
        <div id='head'>
            <div class='cont' id='headCont'>
                <div id='title'>
                    <p> NYC firestation Locations</p>
                </div>

                <div id='search'>
                    <input id='input1' type='text' class='removeAnim' placeholder="Enter Borough..." />
                    <button id='btn'>
                        Look up
                    </button>

                </div>
            </div>
            <div class='mapCont' id='map'>

            </div>
        </div>

        <div id='body'>
            <div id='dataInfo'>
                <div id='info_search'>
                    <p>Search</p>
                </div>
                <div id='info_info'>
                    <h2><b><span id='sQuery' class='sSpan'></span></b> yielded <b><span id='sResults' class='sSpan'></span></b> results</p>

                </div>
                <div id='info_search' class='ignore' style='opacity:0;'>
                    <p>Search</p>
                </div>
            </div>
            <div id='dataReturn'>

            </div>
        </div>

        <div id='foot'>

        </div>

        
        <script src='main.js'></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt2RjxPRVyt_1tkbXrBFMqUIm5NTofTzM&callback=renderMap"></script>
        
    </body>    
<html>
