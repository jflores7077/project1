<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src='fn.js'></script>
        <title>
            NYC  
        </title>

        <script type='text/template' id='mainTempl'>
            <div class='panel'>
                <h2>{{facilityname}}</h2>
                <p>{{borough}}</p>
                <p>{{postcode}}</p> 
                <h3>Location:</h3>
                <p>{{facilityaddress}}</p>
                <div class='p_location'>
                    <p id='plat'>Lat: <span class='lat'>{{latitude}}</span>,</p>
                    <p id='plng'>Long: <span class='lng'>{{longitude}}</span></p>
                </div>
                <br>
                <p class='p_mapLink' >Click To Locate On Map</p>
            </div>
        </script>
        
    </head>

    <body>
        <div id='head'>
            <div id='h_title'>
                <h1>NYC Fire Station Locations</h1>
            </div>
            <div class='cont' id='headCont'>
                <div id='title'>
                    <h5> Search using <span id='method'>text</span>:</h5>
                </div>

                <div id='search'>
                    <input spellcheck="on" id='input1' type='text' class='removeAnim' placeholder="Enter Borough..." />
                    <select name="borough" id='input2'>
                        <option value="Manhattan">Manhattan</option>
                        <option value="Queens">Queens</option>
                        <option value="Staten Island">Staten Island</option>
                        <option value="Bronx">Bronx</option>
                        <option value="Brooklyn">Brooklyn</option>
                    </select>
                    <button id='btn'>
                        Look up
                    </button>

                </div>
            </div>
            <div class='mapCont' id='map'>

            </div>

            <div id='Madeby'>
                <p>Xavier F. </p>
            </div>
        </div>

        <div id='body'>
            <div id='dataInfo'>
                <div id='info_search'>
                    <p> &lt back</p>
                </div>
                <div id='info_info'>
                    <p><b><span id='sQuery' class='sSpan'></span></b> yielded <b><span id='sResults' class='sSpan'></span></b> results</p>

                </div>
                <div id='info_search' class='ignore' style='opacity:0;'>
                    <p>Search</p>
                </div>
            </div>
            <div id='contData'>
                <div id='dataReturn'>

                </div>

            </div>
            
        </div>

        <div id='loading'>
            <div id='ldCenter'>
                <h1>Loading...</h1>
            </div>
        </div>
        
        <script src='main.js'></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt2RjxPRVyt_1tkbXrBFMqUIm5NTofTzM&callback=renderMap"></script>
        
    </body>    
<html>
